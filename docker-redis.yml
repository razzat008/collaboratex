version: "3.8"

services:
  redis:
    image: redis:7.0-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes"]

volumes:
  redis-data:
    driver: local
